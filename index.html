<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        #status {
            margin-bottom: 30px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #007bff;
            min-height: 30px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 0 auto 30px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.2s ease;
        }
        
        .cell:hover {
            background-color: #f5f5f5;
            border-color: #007bff;
        }
        
        .cell:active {
            background-color: #e8f1ff;
            transform: scale(0.98);
        }
        
        button {
            padding: 12px 30px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }
        
        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p class="subtitle">Classic Game - Play Against a Friend</p>
        <div id="status">Player X's Turn</div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button onclick="resetGame()">üîÑ Restart Game</button>
        
        <div class="footer">
            <p>Made with ‚ù§Ô∏è | ¬© 2026 Hardik Tech</p>
        </div>
    </div>

    <script>
        let currentPlayer = "X";
        let boardState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;
        const statusDisplay = document.getElementById('status');

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', () => {
                const index = cell.getAttribute('data-index');
                if (boardState[index] !== "" || !gameActive) return;
                boardState[index] = currentPlayer;
                cell.innerText = currentPlayer;
                cell.style.color = currentPlayer === "X" ? "#ff4d4d" : "#4d79ff";
                checkResult();
            });
        });

        function checkResult() {
            let roundWon = false;
            for (let condition of winningConditions) {
                let a = boardState[condition[0]];
                let b = boardState[condition[1]];
                let c = boardState[condition[2]];
                if (a === '' || b === '' || c === '') continue;
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.innerText = `üéâ Player ${currentPlayer} Wins!`;
                gameActive = false;
                return;
            }

            if (!boardState.includes("")) {
                statusDisplay.innerText = "ü§ù It's a Draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.innerText = `Player ${currentPlayer}'s Turn`;
        }

        function resetGame() {
            currentPlayer = "X";
            boardState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            statusDisplay.innerText = "Player X's Turn";
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerText = "";
                cell.style.color = "#333";
            });
        }
    </script>
</body>
</html>
